<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/swapi.js"></script>
  <script defer src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <button type="button" id="showBtn" class="btn btn-outline-dark">Mostrar todo</button>
    </div>
    </nav>
  </header>
  <section class="background">
    <div class="search">
    <input type="text" id="searchInput" placeholder="Buscar personaje...">
    <button id="searchBtn" type="button" class="btn btn-outline-dark">Buscar</button>
    </div>

    <div class="characters" id="containAll" style="display: none;">
      <!-- <h4>Inicio</h4> -->
      <div id="containCharacter"></div>
    </div>
    <div class="characters">
      <div class="card cardAnimation" id="characterCard" style="display: none;">
        <img class="sw-logo" src="img/sw_logo.svg" alt="logo">
        <div class="card-body">
          <h5 class="card-title nameTitle" id="name"></h5>
          <div id="description"></div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
